# SonarCloud configuration for ttysc-scaffold
sonar.projectKey=DavidMora_TTYSC-Scaffold
sonar.organization=github-codebranch-davidmora

# Project metadata
sonar.projectName=TTYSC UI5
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=src
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/.next/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts,**/*.config.mjs
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.d.ts,**/constants/**

# Language configuration
sonar.typescript.node.maxspace=4096

# Debug settings
sonar.verbose=true
sonar.log.level=DEBUG
